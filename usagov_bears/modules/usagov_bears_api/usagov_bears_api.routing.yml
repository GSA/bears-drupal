usagov_bears_api.life_event:
  path: '/bears/api/life-event/{name}'
  defaults:
    _controller: '\Drupal\usagov_bears_api\Controller\JsonApiLifeEventController:index'
    _title: 'USAgov bears JSON api'
  methods: [GET]
  requirements:
    _access: 'TRUE'
  options:
    parameters:
      name:
        type: string
