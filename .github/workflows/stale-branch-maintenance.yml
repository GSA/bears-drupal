name: Stale Branches

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * 1'
    
permissions:
  issues: write
  contents: write


jobs:
  stale-branch-cleanup:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    # - name: Checkout repository
    #   run: |
    #     echo "cloning the repo and initiating the usagov-2021 submodule"
    #     git clone git@github.com:GSA/px-bears-drupal.git

    - name: Install github command line tool
      run: |
        curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo gpg --dearmor -o /usr/share/keyrings/githubcli-archive-keyring.gpg
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
        sudo apt update
        sudo apt install gh

    - name: Find stale branches
      run: |
        # Define the threshold for stale branches (e.g., 30 days)
        STALE_THRESHOLD_DAYS=30

        # Get the current date in ISO 8601 format
        CURRENT_DATE=$(date -I)

        # Loop through all branches in the repository
        for branch in $(git for-each-ref --format='%(refname:short) %(committerdate:short)' refs/heads/); do
          branch_name=$(echo $branch | cut -d ' ' -f 1)
          last_commit_date=$(echo $branch | cut -d ' ' -f 2)

          # Calculate the age of the branch in days
          branch_age=$(( ( $(date -d "$CURRENT_DATE" +%s) - $(date -d "$last_commit_date" +%s) ) / 86400 ))

          # Check if the branch is stale
          if [ $branch_age -ge $STALE_THRESHOLD_DAYS ]; then
            # Create a pull request to merge the stale branch into the main branch
            # You can use the GitHub CLI or API to create the PR here
            # Example using GitHub CLI:
            gh pr create --base main --head $branch_name --title "Merge stale branch $branch_name"
          fi
        done
      env:
        GITHUB_TOKEN: '${{ secrets.ADD_TO_PROJECT_PAT }}'
  
